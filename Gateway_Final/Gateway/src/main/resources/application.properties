spring.application.name=Gateway

eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.client.service-url.defaultZone=http://localhost:9003/eureka/
spring.config.import=optional:configserver:

server.port=9000

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:9001
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**

spring.cloud.gateway.routes[1].id=content-service
spring.cloud.gateway.routes[1].uri=http://localhost:9005
spring.cloud.gateway.routes[1].predicates[0]=Path=/content/**

spring.cloud.gateway.routes[2].id=report-service
spring.cloud.gateway.routes[2].uri=http://localhost:9004
spring.cloud.gateway.routes[2].predicates[0]=Path=/report/**

spring.cloud.gateway.routes[3].id=victim-service
spring.cloud.gateway.routes[3].uri=http://localhost:9006
spring.cloud.gateway.routes[3].predicates[0]=Path=/victim/**

spring.cloud.gateway.routes[4].id=incentive-service
spring.cloud.gateway.routes[4].uri=http://localhost:9008
spring.cloud.gateway.routes[4].predicates[0]=Path=/incentive/**

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:5173
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true





